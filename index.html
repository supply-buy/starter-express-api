    <div class="product-search">
        <div class="d-flex justify-content-center mb-2 ">
            <div class="card p-2">
                <h3>Buyer Product Search List
                    <button onclick="reload()" class="btn btn-primary">
                        Refresh <i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-success" onclick="generateExcel()">Download Excel<i
                            class="bi bi-arrow-down-circle p-2"></i></button>
                </h3>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">

            </div>
            <div id="product-search" style="overflow: auto;"></div>
        </div>
    </div>
    <!-- Porduct Auto Complete -->
    <div class="product-autocomplete">

    </div>
